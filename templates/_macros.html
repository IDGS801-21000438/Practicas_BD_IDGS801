{%macro datos(name, placeholder, type="text")%}

<p>
  <input name="{{name}}" type="{{type}}" placeholder="{{placeholder}}" />
</p>

{%endmacro%} {%macro empledoNuevo(field) %}

<td>{{field.label}}</td>
<dd>{{field(**kwargs)[ safe]}}</dd>
{%if field.errors%}
<ul>
  {%for error in field.errors%}
  <li style="color: red">{{error}}</li>
  {%endfor%}
</ul>
{%endif%} {%endmacro%}
